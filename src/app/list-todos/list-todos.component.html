<h3>My Todo List</h3>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>description</th>
        <th>target date</th>
        <th>is it completed?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date }}</td>
        <td>{{todo.done}}</td>
      </tr>
    </tbody>
  </table>
</div>
