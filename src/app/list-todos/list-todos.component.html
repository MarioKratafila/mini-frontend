<table border="1">
  <caption>My Todo List</caption>
  <thead>
    <tr>
      <th>description</th>
      <th>target date</th>
      <th>is it completed?</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.description}}</td>
      <td>{{todo.targetDate | date }}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
